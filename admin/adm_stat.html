<!DOCTYPE html>
<html>

    <head>
        <title>Statisztika</title>
        <link rel="icon" type="image/x-icon" href="../pics/favicon.ico" alt="logo">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/adm_stat.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="wrapper">
            <!--Helix img + Navigacios bar-->
            <div class="wrapper1">
    
                <img id="nav_img" src="../pics/helixfelirat500.png" alt="helixlogo_navbar"></img>
          
                <div class="navbar">
                    <a href="...">Kezdőlap</a>
                    <a href="...">Rendezvények</a>
                    <a href="...">Fotósok</a>
                    <a href="...">Fotós hozzáadás</a>
                    <a href="...">Videósok</a>
                    <a href="...">Videós hozzáadás</a>
                    <a href="...">Statisztikák</a>
                </div>
            </div>

            <div class="wrapper2">
                <!--User img + usernév jobb felső sarokban-->
                
                <div class="userIcon">
                  <img id="user" src="..\pics\usericon.png" alt="usericon"></img>
                </div>
                
                <div class="userName">
                 <label id="username">Admin</label><br>
                 <label id="logout">Kijelentkezés</label><br>
                </div>

                <!--Statisztika-->
                <div class="content">
                    <label>Legtöbb rendezvényen vett részt:</label><br>
                    <label id="stat1"></label>
                    <image>Stat1</image>

                    <label>Stat2:</label><br>
                    <label id="stat2"></label>
                    <image>Stat2</image>

                </div>
            </div>
        </div>

</html>
