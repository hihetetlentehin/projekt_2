<!DOCTYPE html>
<html lang="hu">
<head>
	<title>Helix foglaló login</title>
	<link rel="icon" type="image/x-icon" href="../pics/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<img src="../pics/helixlogonobg500.png" class="logo">

<body>
	<div class="Wrapper">
		<div class="content">
			<div class="foglalos"><h2>Fotós/Videós foglalási rendszer</h2></div>
			<div class="inputbox">
			<form method="POST">
				<div class="user">
					<input type="text" class="userbox" placeholder="Felhasználónév">
				</div>
				<div class="pw">
					<input type="password" class="pwbox" placeholder="Jelszó">
				</div>
				<div class="button">
					<input type="submit" class="loginbut" value="Bejelentkezés">
				</div>
			</form>
			</div>
			<div class=footer>
				Készült: Bogáth Máté, Czibor Kinga, Kemény Dóra, Nagy-Kasza Henrietta, Vitéz Marcell egyetemi projektmunkája során.	
			</div>
			
		</div>
		
	</div>	

	

</body>
