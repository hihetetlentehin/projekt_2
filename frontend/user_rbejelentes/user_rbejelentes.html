<body>
    <!--Helix img + Navigacios bar-->
    <div class="wrapper">
        <img id="nav_img" src="C:\Users\User\Desktop\Projekt 2\pics\helixfelirat500.png"></img> <!--forrást átírni!-->
        <div class="navbar">
            <ul>
                <li><a href="...">Kezdőlap</a></li>
                <li><a href="...">Rendezvény bejelentés</a></li>
                <li><a href="...">Rendezvényeim</a></li>

                <li><a href="...">Videósok</a></li>
                <li><a href="...">Naptár</a></li>
            </ul>
        </div>
    </div>

    <div class="wrapper2">
        <!--User img + usernév jobb felső sarokban-->
        <div class="userIcon">
            <img id="user" src="Usericon.svg"></img>
        </div>
        <div class="userName">
            <label id="username">[Név]</label>
        </div>

        <!--Rendezvény bejelentés űrlap + gomb-->
        <div class="content">
            <h1> Rendezvény bejelentése (legyen szöveg?) </h1><br>
            <form class="data">
                <div>
                 <input type="text" placeholder="Rendezvény neve">
                </div>
                <div>
                 <input type="datetime" placeholder="Időpont">
                </div>
                <div>
                    <input type="text" placeholder="Helyszín">
                </div>
                <div>
                    <input type="text" placeholder="Szakbizottság/Szervező">
                </div>
                <div>
                    <input type="tel" placeholder="Telefonszám">
                </div>
                <div>
                    <input type="email" placeholder="e-mail">
                </div>
                <select>
                    <option value="">Fotósok száma</option> <!--Ne lehessen kiválasztani?-->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select><br>
                <div>
                    <input id="fotos1" type="text" placeholder="Fotós 1"> <!--Neveket beírja a felhasználó, fotósok oldalról tájékozódik-->
                </div>
                <div>
                    <input id="fotos2" type="text" placeholder="Fotós 2">
                </div>
                <div>
                    <input id="fotos3" type="text" placeholder="Fotós 3">
                </div>
                <select>
                    <option value="">Videósok száma</option>
                    <option>Nem igénylek</option>
                    <option>1</option>
                    <option>2</option>
                </select><br>
                <div>
                    <input id="videos1" type="text" placeholder="Videós 2">
                </div>
                <div>
                    <input id="videos2" type="text" placeholder="Videós 3">
                </div>
            </form>
        </div>
        <div class="bejelBut">
            <button id="bejelBut" type="button"> Beküldés </button>
        </div>
    </div>
